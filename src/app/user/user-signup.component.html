<form [formGroup]="userForm" class="container" method='POST' enctype="application/x-www-form-urlencoded">
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
        <div class="col-md-1 mb-3">User Name:</div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="username" name="username" formControlName="username" #username onblur='checkUserName()' pattern='^[a-zA-Z0-9/*@]*$' placeholder="user name" required>
        </div>
        <div class="col-md-1 mb-3">*</div>
        <div class="col-md-3 mb-3">
            <div id="usernameresult"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
        <div class="col-md-1 mb-3">Email:</div>
        <div class="col-md-4 mb-3">
            <input type="email" class="form-control" id="email" name="email" formControlName="email" #email onblur='checkEmail()' placeholder="email" required>
        </div>
        <div class="col-md-1 mb-3">*</div>
        <div class="col-md-3 mb-3">
            <div id="emailresult"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
        <div class="col-md-1 mb-3">Password:</div>
        <div class="col-md-4 mb-3">
            <input type="password" class="form-control" id="password" name="password" onblur='encrpPW()' pattern='^[a-zA-Z0-9]*$' minlength='8' placeholder="password" required>
        </div>
        <div class="col-md-1 mb-3">*</div>
        <div class="col-md-3 mb-3">
            <div id="pwalert"></div>
            <input type="text" class="form-control" id="pwresult" name="pwresult" formControlName="pwresult" #pwresult hidden>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3"></div>
        <div class="col-md-1 mb-3"></div>
        <div class="col-md-3 mb-3">
            <button type="submit" class="btn btn-primary" (click)="addUser(username.value,email.value,pwresult.value)"> Sign Up </button>
        </div>
        <div class="col-md-1 mb-3"></div>
        <div class="col-md-3 mb-3"></div>
    </div>
</form>
